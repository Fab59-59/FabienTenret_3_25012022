<!DOCTYPE html>
<html lang="fr">
<head>
    <!--Informations non visible-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OhMyFood commande de repas en ligne">
    <meta name="Keywords" content="Ohmyfood,commande de repas">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="sass/style.css">
    <title>OhMyFood</title>

    <!--fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 

    <!--fonts Awesome CDN-->
    <script src="https://kit.fontawesome.com/5c580516d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Ohmyfood</h1>
    </header>

    <main>
        <section id="superieur" class="découverte">
             <form action="#" method="post" class="recherche">
                <div class="recherche__localisation">
                    <i class="fas fa-map-marker-alt"></i>   
                    <input type="search" name="paysville" class="paysville" value="Paris, Belleville"> 
                </div>
                <div class="recherche__description">
                    <h2>Réserver le menu qui<br>
                    vous convient
                    </h2>
                    <p>Découvrez des restaurants d'exception,<br>
                    séléctionnés par nos soins</p>
                    <button type="submit" class="recherche__bouton">Explorer nos restaurants</button>
                </div>
            </form>

            <div class="fonctionnement">
                <h3>Fonctionnement</h3>
                    <ul>
                        <li>
                            <a href="#">
                                <div class="numero"><p>1</p></div>
                                <i class="fas fa-mobile-alt"></i>
                                Choisissez un restaurant
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="numero"><p>2</p></div>
                                <i class="fas fa-list-ul"></i>
                                Composez votre menu
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="numero"><p>3</p></div>
                                <i class="fas fa-store"></i>
                                Déguster au restaurant 
                            </a>
                        </li>
                    </ul>
            </div>    
        </section>
        <section id="inferieur" class="restaurant">
            <h3>Restaurants</h3>
            <div class="restaurant__cadre">
                <a href="01_menu1.html">
                    <article class="restaurant__card">
                        <img src="" alt="La palette du goût">
                        <div class="restaurant_cardnouveau">
                            <h5>Nouveau</h5>
                        </div>
                        <div class="restaurant__description">
                            <div class="restaurant__texte">
                                <h4>La palette du goût</h4>
                                <h5>Ménilmontant</h5>
                            </div>
                            <i class="far fa-heart"></i>
                        </div>
                    </article>
                </a>
                
            </div>

        </section>
        
    </main>

    <footer></footer>
</body>
</html>
